<body>

  <div id="wrap">
    <div class="navbar navbar-inverse">
      <div class="container">
        <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".responsive-navbar-collapse">
          <span class="icon-bar"></span>

          </ul>

    <div class="container">
      <div class="row">
        <div class="col-lg-6 col-offset-3">
          <form action="http://www.bluehost.com/bluemail" class="form-horizontal" enctype="multipart/form-data" method="post">

            <div class="form-group">
              <label for="inputName" class="col-lg-2 control-label">Name</label>
              <div class="col-lg-10">
                <input type="text" class="form-control" name="name" id="inputName" placeholder="Name">
              </div>
            </div>

            <div class="form-group">
              <label for="inputEmail" class="col-lg-2 control-label">Email</label>
              <div class="col-lg-10">
                <input type="text" class="form-control" name="email" id="inputEmail" placeholder="Email">
              </div>
            </div>

            <div class="form-group">
              <label for="inputAddress" class="col-lg-2 control-label">Address</label>
              <div class="col-lg-10">
                <input type="text" class="form-control" name="address" id="inputAddress" placeholder="Street Address">
              </div>
            </div>

            <div class="form-group">
              <label for="inputCity" class="col-lg-2 control-label">City</label>
              <div class="col-lg-10">
                <input type="text" class="form-control" name="city" id="inputCity" placeholder="City">
              </div>
            </div>

            <div class="form-group">
              <label for="inputZip" class="col-lg-2 control-label">Zip</label>
              <div class="col-lg-10">
                <input type="text" class="form-control" name="zip" id="inputZip" placeholder="Zip">
              </div>
            </div>

            <div class="form-group">
              <label for="inputPhone" class="col-lg-2 control-label">Phone</label>
              <div class="col-lg-10">
                <input type="text" class="form-control" name="phone" id="inputPhone" placeholder="Phone">
              </div>
            </div>

            <div class="form-group">
              <div class="col-lg-10 col-offset-2">

                <input type="hidden" name="sendtoemail" value="s00618262h@acclaimart.com">
                <input type="hidden" name="redirect" value="http://www.acclaimart.com/su13/s00618262h/formcomplete.html">

                <button type="submit" class="btn btn-default">Sign up</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
